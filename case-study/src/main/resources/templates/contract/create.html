<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <th:block th:replace="~{layout :: css}"></th:block>

    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<h1 class="text-center text-light mx-auto">FURAMA RESORT MANAGEMENT</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">CONTRACT</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Furama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customer/list}">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/list}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service/list}">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contract/list}">Contract</a>
                </li>
            </ul>
        </div>
    </div>
    <i class="fas fa-plus"><a th:href="@{/contract/create-with-detail}">With Detail</a></i>
</nav>
<form th:object="${contractDto}" method="post" th:action="@{/contract/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"><span class="text-secondary">Create New Contract</span></legend>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="start-date" type="date" th:field="*{contractStartDate}"/>
            <label class="form-label" for="start-date">Start Date</label>
        </div>
        <div class="w-25 mx-auto my-4">
            <p th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"
               style="color: red"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="end-date" type="date" th:field="*{contractEndDate}"/>
            <label class="form-label" for="end-date">End Date</label>
        </div>
        <div class="w-25 mx-auto my-4">
            <p th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"
               style="color: red"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="deposit" type="number" th:field="*{contractDeposit}"/>
            <label class="form-label" for="deposit">Deposit</label>
        </div>
        <div class="w-25 mx-auto my-4">
            <p th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}" style="color: red"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <select th:field="*{employee}" class="form-select" aria-label="Disabled select example">
                <option value="" th:text="--employee--"></option>
                <option th:each="employee: ${employeeList}"
                        th:value="${employee.employeeId}"
                        th:text="${employee.employeeName}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto my-4">
            <p th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}" style="color: red"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select th:field="*{customer}" class="form-select" aria-label="Disabled select example">
                <option value="" th:text="--customer--"></option>
                <option th:each="customer: ${customerList}"
                        th:value="${customer.customerId}"
                        th:text="${customer.customerName}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto my-4">
            <p th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}" style="color: red"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select th:field="*{service}" class="form-select" aria-label="Disabled select example">
                <option value="" th:text="--service--"></option>
                <option th:each="service: ${serviceList}"
                        th:value="${service.serviceId}"
                        th:text="${service.serviceName}"></option>
            </select>
        </div>
        <div class="w-25 mx-auto my-4">
            <p th:if="${#fields.hasErrors('service')}" th:errors="*{service}" style="color: red"></p>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Add New</button>
        <input class="btn btn-warning me-4" type="reset" value="cancel">
    </div>
</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/contract/list}">Back to Contract List</a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
