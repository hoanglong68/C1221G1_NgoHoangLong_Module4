<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<h1>Edit Product</h1>
<form action="/edit" th:object="${product}" method="post">
    <input type="hidden" th:field="${product.id}">
    <div>
        Name:
        <input type="text" th:field="*{name}" th:value="${product.name}">
    </div>
    <div>
        Price:
        <input type="number" th:field="*{price}" th:value="${product.price}">
    </div>
    <div>
        Description:
        <input type="text" th:field="*{description}" th:value="${product.description}">
    </div>
    <div>
        Manufacturer:
        <input type="text" th:field="*{manufacturer}" th:value="${product.manufacturer}">
    </div>
    <div>
        <input type="submit" value="edit product">
    </div>
    <div>
        <button><a href="/list">Back to List</a></button>
    </div>
</form>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>

</body>
</html>
