<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
</head>
<body>
<form action="" method="post" th:object="${product}">
  <input type="hidden">
  <p th:text="${product.name}"></p>
  <p th:text="${product.price}"></p>
  <p th:text="${product.description}"></p>
  <p th:text="${product.manufacturer}"></p>
              <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#deleteModal">
                  Delete
              </button>
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete Product</h5>
                  <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Delete it !</button>
              </div>
          </div>
      </div>
  </div>
</form>
</body>
</html>
