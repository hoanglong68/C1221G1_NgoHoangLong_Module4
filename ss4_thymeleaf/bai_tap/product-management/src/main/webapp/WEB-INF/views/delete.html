<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<th:block th:object="${product}"></th:block>
<h1>
    Name:
    <th:block th:text="${product.name}"></th:block>
</h1>
<h1>
    Price:
    <th:block th:text="${product.price}"></th:block>
</h1>
<h1>
    Description:
    <th:block th:text="${product.description}"></th:block>
</h1>
<h1>
    Manufacturer:
    <th:block th:text="${product.manufacturer}"></th:block>
</h1>
</form>
<button type="button" class="btn btn-primary"><a href="/list" style="color: white">Back to List</a></button>
<button type="button" class="btn btn-warning" data-mdb-toggle="modal" data-mdb-target="#deleteModal">
    Delete
</button>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Product</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/delete" method="post" th:object="${product}">
                <div class="modal-body">
                    <p style="color: green">
                        <input type="hidden" th:field="${product.id}">
                        <th:block th:text="${product.name}"></th:block>
                    </p>
                    Are You Sure
                    <p style="color: red">this action cant not revert</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete it !</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</html>
