<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>

</head>
<body>
<h1 style="text-align: center">Create Blog</h1>
<form th:object="${blog}" method="post" th:action="@{/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"><span class="text-secondary">Create blog</span></legend>
        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{name}"/>
            <label class="form-label" for="name1">Name Blog</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="text" th:field="*{content}"/>
            <label class="form-label" for="price1">Content Blog</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <textarea class="form-control" id="desc1" type="text" th:field="*{summaryContent}"></textarea>
            <label class="form-label" for="desc1">Summary Content</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select th:field="*{category}" class="form-select" aria-label="Disabled select example">
                <option value="0" th:text="--select--"></option>
                <option th:each="category: ${categoryList}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Add New</button>
        <a class="btn btn-warning mt-4 mx-2" th:href="@{/create}">Cancel</a>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/home}">Back to Blog List</a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
